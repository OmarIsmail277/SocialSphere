<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../dist/main.css" />
    <title>SocialSphere | Home</title>
  </head>
  <body class="home-page">
    <nav class="main-nav">
      <div class="logo__search">
        <a href="">
          <img src="../assets/images/user.png" alt="SocialSphere Logo" />
        </a>
        <div class="header__search">
          <i class="fas fa-search header__search-icon"></i>
          <input
            type="text"
            placeholder="Search SocialSphere"
            class="header__search-input"
          />
        </div>
      </div>

      <ul class="center-items">
        <li class="active">
          <a href="home.html"><i class="fa-solid fa-house"></i></a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-circle-play"></i>
          </a>
        </li>
        <li>
          <a href="#"> <i class="fa-solid fa-shop"></i> </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-users-rectangle"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-gamepad"></i>
          </a>
        </li>
      </ul>

      <ul class="right-items">
        <li><i class="fa-solid fa-table-list"></i></li>
        <li><i class="fa-brands fa-facebook-messenger"></i></li>
        <li><i class="fa-solid fa-bell"></i></li>
        <li><i class="fa-solid fa-circle-user"></i></li>
      </ul>
      <button
        id="logout-btn"
        class="logout-button"
        style="padding: 10px 20px; cursor: pointer"
      >
        Logout
      </button>
    </nav>
    <div class="side__container">
      <aside class="left-sidebar">
        <ul class="items">
          <li>
            <a href="">
              <i class="fa-solid fa-circle-user"></i>
              <span id="userName"></span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-user-group"></i> <span>Friends</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-shop"></i> <span>Marketplace</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-clock-rotate-left"></i>
              <span>Most Recent</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-users-rectangle"></i> <span>Groups</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-circle-play"></i> <span>Watch</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-circle-down"></i> <span>See More</span>
            </a>
          </li>
        </ul>

        <div class="shortcuts">
          <p>Your Shortcuts</p>
          <ul>
            <li>
              <a href="#">
                <img src="../assets/images/fanclub.svg" alt="" />
                <span>RCB Fanclub</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="../assets/images/test-champ.svg" alt="" />
                <span>RCB Fanclub</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <!-- Main section -->
      <main class="feed">
        <!-- Stories Section -->
        <div class="stories-container">
          <div class="story create-story">
            <div class="story-img">
              <img
                src="../assets/images/ali-pli-lDLEUVf7D1U-unsplash.jpg"
                alt="Your Profile"
              />
            </div>
            <div class="story-text">
              <i class="fa-solid fa-plus"></i>
              <span>Create Story</span>
            </div>
          </div>
          <!-- Sample Stories -->
          <div class="story">
            <img
              src="../assets/images/abu-ibrahim-X4sRFSvNqlk-unsplash.jpg"
              alt="User Profile"
              class="story-profile"
            />
            <div class="story-content">
              <img
                src="../assets/images/madrosah-sunnah-yC8GL1XFb5k-unsplash.jpg"
                alt="Story Image"
              />
              <span class="story-owner">Omar Ismail</span>
            </div>
          </div>
          <div class="story">
            <img
              src="../assets/images/abu-ibrahim-X4sRFSvNqlk-unsplash.jpg"
              alt="User Profile"
              class="story-profile"
            />
            <div class="story-content">
              <img
                src="../assets/images/simon-reza-_ZxKX-Qmqps-unsplash.jpg"
                alt="Story Image"
              />
              <span class="story-owner">Mohamed Ahmed</span>
            </div>
          </div>
          <div class="story">
            <img
              src="../assets/images/abu-ibrahim-X4sRFSvNqlk-unsplash.jpg"
              alt="User Profile"
              class="story-profile"
            />
            <div class="story-content">
              <img
                src="../assets/images/simon-reza-_ZxKX-Qmqps-unsplash.jpg"
                alt="Story Image"
              />
              <span class="story-owner">Mohamed Ahmed</span>
            </div>
          </div>
        </div>

        <!-- Create Post -->
        <section class="create-post">
          <form id="createPostForm">
            <div class="create-post__top">
              <img
                src="../assets/images/ali-pli-lDLEUVf7D1U-unsplash.jpg"
                alt="User Avatar"
                class="create-post__avatar"
              />
              <input
                type="text"
                id="post-content"
                class="create-post__input"
                placeholder="What's on your mind?"
              />
            </div>

            <div class="create-post__bottom">
              <label for="post-image" class="upload-label">
                <i class="fa fa-image"></i> Add Image
              </label>
              <input type="file" id="post-image" accept="image/*" hidden />
              <button type="submit" class="create-post__button">Post</button>
            </div>
          </form>
        </section>

        <!-- Posts -->
        <section class="posts-feed"></section>
      </main>

      <!-- right sidebar -->
      <aside class="right-sidebar">
        <h3 class="right-sidebar__title">Contacts</h3>
        <ul class="right-sidebar__contacts">
          <li class="right-sidebar__contact">
            <img
              src="../assets/images/madrosah-sunnah-yC8GL1XFb5k-unsplash.jpg"
              alt="User 1"
              class="contact__avatar"
            />
            <span class="contact__name">Medo Ahmed</span>
            <span class="contact__status online"></span>
          </li>
          <li class="right-sidebar__contact">
            <img
              src="../assets/images/ali-pli-lDLEUVf7D1U-unsplash.jpg"
              alt="User 2"
              class="contact__avatar"
            />
            <span class="contact__name">Mohamed Ali</span>
            <span class="contact__status offline"></span>
          </li>
          <!-- More contacts -->
        </ul>
      </aside>
    </div>
  </body>
  <script type="module" src="../js/main.js"></script>
</html>
